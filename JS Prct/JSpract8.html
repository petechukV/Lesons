<!DOCTYPE html>
<html>
 <head>
<meta charset="UTF-8"/>
<title>Carousel</title>    
<linc rel = "stylesheet" href = "style8.css"/>
 </head>
    <body>
    <div class="slideshow-container">
        <div class="mySlider fade">
            <div class="numbertext">1/3</div>
            <img src="epic.png" style="width: 100%" >
            <div class="text">Epic</div>
        </div>
            
         <div class="mySlider fade">
            <div class="numbertext">2/3</div>
            <img src="cate.png" style="width: 100%" >
            <div class="text">Cate</div>
        </div>
        
        <div class="mySlider fade">
            <div class="numbertext">3/3</div>
            <img src="love.png" style="width: 100%" >
            <div class="text">Love</div>
        </div>
        
        <a class="prev" onclick="plusSlider(-1)">&#10094</a>
        <a class="next" onclick="plusSlider(1)">&#10095</a>       
        </div> 
        <br>        
        <div style="text-align: center">
            <span class= "dot" onclick= "currentSlide(1)"></span>
            <span class= "dot" onclick= "currentSlide(2)"></span>
            <span class=" dot" onclick= "currentSlide(3)"></span>        
        </div>
        
    <script src = "JSpract8.js"></script>
    </body>
</html>
